<!-- sidebar.component.html -->

<app-theme-toggle (isDarkModeChange)="toggleDarkMode($event)"></app-theme-toggle>

<mat-drawer-container class="example-container" [ngClass]="{'dark-theme': themeService.isDarkMode}">
  <mat-drawer mode="side" [opened]="sidebarOpened" style="width: 250px;">
    <mat-nav-list>
      <mat-list-item class="center-flex" routerLink="dashboard">
        <div class="menu-item">
          <div class="menu-text">Dashboard</div>
        </div>
      </mat-list-item>

      <mat-accordion>
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            <div class="menu-item">
              <div class="menu-text">Hotels</div>
            </div>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="person">
              <div class="submenu-item">Add Hotel</div>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>

        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            <div class="menu-item">
              <div class="menu-text">Date</div>
            </div>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="Date">
              <div class="submenu-item">Book here</div>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <div class="container-fluid" style="height: 100% !important; padding-top: 12px;">
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
