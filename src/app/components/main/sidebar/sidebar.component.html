<mat-drawer-container class="example-container">
    <mat-drawer mode="side" [opened]="sidebarOpened" style="width: 250px;">
        <mat-nav-list>
            <mat-list-item class="center-flex" routerLink="dashboard" >
                <div style="display: flex; align-items: center;">
                    <mat-icon>
                      dashboard
                    </mat-icon>
                    <div>Dashboard</div>
                  </div>
                </mat-list-item>

            <mat-accordion>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    <div style="display: flex; align-items: center;">
                        <mat-icon>
                            hotel
                        </mat-icon>
                        <div>Hotels</div>
                      </div>
                                      </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="person">
                        <div style="display: flex; align-items: center;">
                            <mat-icon>
                              apartment
                            </mat-icon>
                            <div>Add Hotel</div>
                        </div>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>

            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    <div style="display: flex; align-items: center;">
                        <mat-icon>
                          today
                        </mat-icon>
                        <div>Date</div>
                      </div>
                                      </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="Date">
                        <div style="display: flex; align-items: center;">
                            <mat-icon>
                              today
                            </mat-icon>
                            <div>Book </div>
                          </div>
                            </a>
                </mat-nav-list>
            </mat-expansion-panel>
